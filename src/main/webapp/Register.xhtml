<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
 
<h:body>

<ui:composition template="MainPage.xhtml">

<ui:define name="body">
		<div style="margin-top:50px"></div>
		<h4>Add New Customer</h4>
 		<h:form>
				<div class="columnRegister">
					First Name : 
					<h:inputText id="name" value="#{customer.firstName}" 
						size="20" required="true"
						label="Name">
					</h:inputText>
						
					<h:message for="name" style="color:red" />
				</div>
				
				<div class="columnRegister">
				Last Name : 
				<h:inputText id="lname" value="#{customer.lastName}" 
					size="20" required="true"
					label="Last Name">
				</h:inputText>
					
				<h:message for="lname" style="color:red" />
				</div>
				
				<div class="columnRegister">
				Address : 
				<h:inputText id="address" value="#{customer.address}" required="true" label="Address" style="margin-left: 16px"/>
					
				<h:message for="address" style="color:red" />
				</div>
				
				<div class="columnRegister">
				ZipCode:
				<h:inputText id="zip" value="#{customer.zip}" required="true" label="Zip" style="margin-left:16px"/>
				
				<h:message for="zip" style="color:red"/>
				</div>
				
			<div style="margin: 2% 0% 0% 15.5%">
				<h:commandButton value="Submit" action="#{customer.addCustomer()}" type="button" class="btn btn-primary"/>
			</div>
 		</h:form>


 </ui:define>
  
</ui:composition>
      
</h:body>
 
  
 
</html>

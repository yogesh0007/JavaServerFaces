<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
 
<h:body>

<ui:composition template="MainPage.xhtml">

<ui:define name="body">
		
		<div style="margin-top:50px"></div>
		<h4>Add New Customer</h4>
 		<h:form id="registerForm">
				<div class="columnRegister">
					<label for="fname">First Name</label><br/>
					<h:inputText id="fname" value="#{customerBean.firstName}" size="20" label="Name"></h:inputText>
				</div>
				
				<div class="columnRegister">
					<label for="lname">Last Name </label><br/>
					<h:inputText id="lname" value="#{customerBean.lastName}" size="20" label="Last Name"></h:inputText>
				</div>
				
				<div class="columnRegister">
					<label for="address">Street Address </label><br/> 
					<h:inputText id="address" value="#{customerBean.address}" required="true" size="50" label="Address"/>
				</div>
				<div class="columnRegister">
					<label for="zip">ZipCode </label><br/>
					<h:inputText id="zip" value="#{customerBean.zip}" required="true" label="Zip"/>
				</div>
			<div>
				<h:commandButton value="Submit" action="#{customerBean.addCustomer()}" class="columnRegister btn btn-info btn-med"/>
			</div>
 		</h:form>
 		<script src="JavaScript/jQueryFormValidate.js"/>
 </ui:define>
  
</ui:composition>
      
</h:body>
 
  
 
</html>
